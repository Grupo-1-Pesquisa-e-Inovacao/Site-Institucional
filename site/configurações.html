<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="../CSS/user-area.css">
  <link rel="icon" type="image/png" href="../IMGS/LOGO-IMG2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">GeoEduca</div>
    <nav>
      <ul>
        <li><a href="usuario.html">Início</a></li>
        <li><a href="user-profile.html">Meu Perfil</a></li>
        <li><a href="mapa.html">Gráficos</a></li>
        <li><a href="configurações.html"style="color: orange;">Configurações</a></li>
        <li><a href="./index.html" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
      </ul>
    </nav>
  </header>


  <main class="dashboard-container">
    <h1>⚙️ Configurações da Conta</h1>

    <section class="settings-section">
      <h2>Alterar Nome de Usuário</h2>
      <form class="settings-form">
        <label for="username">Novo nome:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu novo nome">
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section class="settings-section">
      <h2>Alterar E-mail</h2>
      <form class="settings-form">
        <label for="email">Novo e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu novo e-mail">
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section class="settings-section">
      <h2>Alterar Senha</h2>
      <form class="settings-form">
        <label for="old-password">Senha atual:</label>
        <input type="password" id="old-password" name="old-password" placeholder="Senha atual">

        <label for="new-password">Nova senha:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Nova senha">

        <label for="confirm-password">Confirmar nova senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha">

        <button type="submit">Salvar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer-conf">
    <div class="footer-bottom">© 2025 GeoEduca - Todos os direitos reservados.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
